<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Delivery</title>
    <script type="text/javascript">
      var map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.121993, lng: -88.257614},
          zoom: 13
        })
      }
      
      var origin = ""
      var destination = ""
      function storeInput() {
        origin = document.getElementById("origin").value
        alert(origin)
      }

      var service = new google.maps.DistanceMatrixService()

      function distanceMatrix(origins, destinations) {
        service.getDistanceMatrix(
          {
            origins: origins,
            destinations: destinations,
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.IMPERIAL,
          }, 
          callback
        )
      }

      var distances = []

      function callback(response, status) {
        if (status == google.maps.DistanceMatrixStatus.OK) {
          var origins = response.originAddresses;
          var destinations = response.destinationAddresses;

          for (var i = 0; i < origins.length; i++) {
            var results = response.rows[i].elements;
            for (var j = 0; j < results.length; j++) {
              var element = results[j];
              var distance = element.distance.text;
              var duration = element.duration.text;
              var from = origins[i];
              var to = destinations[j];
              distances << distance
            }
          }
        }
        document.getElementById("responses").innerHTML = distances
      }
    </script>
  </head>
  <body>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpSSHy2RLV7562BeqzPEoVt5FfFDk3AtY&callback=initMap">
    </script>
    <div id="map">
    </div>
    <div>
      <form>
        Origin:<br><input type="text" id="origin" value="England"><br>
        Destination:<br><input type="text" id="dest" value="Croatia"><br><br>
        <input type="submit" value="Submit" onclick="storeInput()">
      </form>
      <p id="responses"></p>
    </div>
  </body>
</html>
