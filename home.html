<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Delivery</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpSSHy2RLV7562BeqzPEoVt5FfFDk3AtY&sensor=false&callback=initMap"></script>
    <script src="home.js"></script>
  </head>
  <body>
    <div id="map">
    </div>
    <div id="inputs">
      Origin:<br><input type="text" id="origin" value="Peoria, IL"><br>
      Destination:<br><input type="text" id="dest" value="Champaign, IL"><br><br>
      <button onclick="computeInput()">Submit</button>
    </div>
    <div id="inputs2">
      Number of People:<br><input type="number" id="people" value="50"><br>
      Minumum Latitude:<br><input type="number" id="min_lat" value="40.083963"><br>
      Minimum Longitude:<br><input type="number" id="min_lon" value="-88.295229"><br>
      Maximum Latitude:<br><input type="number" id="max_lat" value="40.108947"><br>
      Maximum Longitude:<br><input type="number" id="max_lon" value="-88.276631"><br><br>
      <button onclick="createPeople()">Create People</button>
    </div>
    <div id="outputs">
      <p id="responses"></p>
      <p id="people_array"></p>
    </div>
  </body>
</html>
