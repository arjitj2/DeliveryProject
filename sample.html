<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Geocoding Simple</title>
<!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>-->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_uwnnuuyCHdzY1f8pQyGJKUpmoRk0xhA&signed_in=true&callback=initMap"></script>
  </body>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map_canvas {
        height: 100%;
        width: 100%;
      }
    </style>

<!-- jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!--boostrap-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



<script type="text/javascript">
  // from http://stackoverflow.com/questions/15925980/using-address-instead-of-longitude-and-latitude-with-google-maps-api
  var geocoder;
  var map;
  var addresses =["804 N Lincoln Drive,Urbana,IL,61801","822 W Hill St,Urbana, IL 61801","810 W Hill St,Urbana, IL 61801","803 N Busey Ave,Urbana, IL 61801","104 S Matthews Ave, Urbana, IL 61801"];
  var markers=[];
  var bias=0.7;

  function plotPoints() {
    if (geocoder) {
      markers.forEach(function(marker) {
        marker.setMap(null);
      });
      markers=[];
      addresses.forEach(function(address) {
        if (Math.random()>bias) {
          return;
        }
        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {

              /*var infowindow = new google.maps.InfoWindow(
                  { content: '<b>'+address+'</b>',
                    size: new google.maps.Size(150,50)
                  });*/

              var marker = new google.maps.Marker({
                  position: results[0].geometry.location,
                  map: map, 
                  title:address
              });
              markers.push(marker);
              /*google.maps.event.addListener(marker, 'click', function() {
                  infowindow.open(map,marker);
              });*/

            } else {
              alert("No results found");
            }
          } else {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
      });
    }
  }
  function initialize() {
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(40.119135,-88.219423);
    var myOptions = {
      zoom: 18,
      center: latlng,
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    plotPoints();
  }
</script>
</head>
<body onload="initialize()">
  <div><button type="button" class="btn btn-primary ui-content" onclick="plotPoints()">Submit</button></div>
 <div id="map_canvas">
</body>
</html>
